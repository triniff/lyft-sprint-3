<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft</title>
<!-- Agregando iconos -->
	<script src="https://use.fontawesome.com/7873633050.js"></script>
<!-- Hoja de estilos -->
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<!-- menu -->
	<nav>
		<img src="assets/img/logo-white.png" alt="Logo Lyft">
		<ul>
			<li><a href="#">Drive</a></li>
			<li><a href="#">Explore</a></li>
			<li><a href="#">Help</a></li>

		</ul>
	</nav>
	<header>
		<div class="formulario">
			<h4>TURN MILES INTO MONEY</h4>
			<p class="sing">SING UP TO DRIVE LYFT</p>
			<label for="number">
				<input type="text" placeholder="Phone Number">
			</label>
			<a href="#" id="sing-up">BECOME A DRIVER <i class="fa fa-heart" aria-hidden="true"></i> </a>


			<p>Already applied Check? the status of your application here.<br> Earn money for inviting friends to drive. Learn more.</p>

		</div>
	</header>
<!--Play with lift -->
	<section id="play">
		<h1>PLAY WITH LYFT</h1>
		<div class="cordenadas">
			<div class="auto posicion_x">
				<i class="fa fa-car" aria-hidden="true"></i>
				<label for="posicion_x"></label>
				<input type="text" placeholder="X cordenada">
			</div>
			<div class="auto posicion_y">
				<i class="fa fa-car" aria-hidden="true"></i>
				<label for="posicion_y"></label>
				<input type="text" placeholder="Y cordenada">
			</div>
			<a href="#">START</a>
		</div>
	</section>
<!--Script-->
	<script src="assets/js/main.js"></script>
</body>
</html>
